<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<app-homepage-user></app-homepage-user>
<h2 class="text-center" style="color:#FE980F;">Products</h2>
<div class="row">
<div *ngFor="let product of products" class=" product col-sm-4">

  <p *ngIf="product.image">
    <img src={{product.image}} onerror="this.src='assets/pictures/purse.jpg'" style="width: 300px; height: 400px;" class="img-thumbnail"/>
  </p>
  <h3 [title]="product.name + ' details'" class="text-center" style="color:rgb(65, 65, 65);">
    {{ product.name }}
</h3>
  <h4 *ngIf="product.price" class="text-center" style="color:#FE980F;">
    Price: {{ product.price | currency:'PHP' }}
  </h4>
  <div class="text-center">
  <button [routerLink]="['/products', product.name]" class="btn btn-success">View Details</button>
  </div>
</div>
</div>
